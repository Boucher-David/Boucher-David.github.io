<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title for Chrome Extension</title>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <section class="Section">
      <button id="refreshBids">Refresh Ad Units on Page</button>
    </section>

    <section class="Section">
      <input id="bidderCode"></input>
      <button id="bidderButton">Force High Bid for Bidder</button>
      <div>This value should match the "Bidder" value in the table below</div>
    </section>

    <section class="Section">
      <div id="currentTimeout"></div>
      <div>
        <input id="newTimeout"></input>
        <button id="timeoutButton">Set New Prebid Timeout</button>
      </div>
    </section>

    <table id="prebidTable">
        <thead>
          <tr id="tableHeader">
            <th>Prebid Bid ID</th>
            <th>Bidder</th>
            <th>CPM</th>
            <th>Response Time</th>
            <th>Ad Unit Code</th>
            <th>Winning Bid Sent to DFP?</th>
            <th>Won DFP Auction?</th>
        </tr>
        <tfoot id="tableBody"></tfoot>
        <tbody id="tableFoot"></tbody>
        </thead>
    </table>
    <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
